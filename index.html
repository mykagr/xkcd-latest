<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Latest XKCD</title>
</head>
<body style="text-align:center;font-family:sans-serif;margin:0;padding:1rem;">
  <div id="comic">Loading latest xkcdâ€¦</div>

  <script>
    async function loadLatest() {
      try {
        // Use jsDelivr mirror of xkcd's JSON (CORS allowed here)
        const comic = await fetch("https://corsproxy.io/?https://xkcd.com/info.0.json").then(r => r.json());

        document.getElementById("comic").innerHTML = `
          <h2 style="font-size:1.2rem;margin-bottom:0.5rem;">${comic.num}: ${comic.safe_title}</h2>
          <img src="${comic.img}" alt="${comic.alt}" style="max-width:100%;height:auto;">
          <p style="font-size:0.8rem;color:gray;margin-top:0.5rem;">${comic.alt}</p>
        `;
      } catch (e) {
        document.getElementById("comic").textContent = "Error loading comic.";
      }
    }
    loadLatest();
  </script>
</body>
</html>
